<!DOCTYPE html>
<html lang="en">
<head>

    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Лабораторна робота №4</title>

<body>

        <div class="logo">
            <img src="assets/logo.png" alt="logo">

            </div>

    </main>
    <footer class="footer">
        Create by Liashenko Rostyslav
    </footer>
